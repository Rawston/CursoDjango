{% extends 'base/base.html' %}
{% load static %}
{% block title %}Python Pro - Aperitivo{% endblock title %}
{% block description %}Página com vídeo gratuito de python{% endblock description %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-4 mt-3">{{ video.titulo }}</h1>
                <iframe id="ytplayer" type="text/html" width="640" height="360"
                        src="http://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin={{ video.youtube_id }}"
                        frameborder="0">
                </iframe>
            </div>
        </div>
    </div>
{% endblock body %}
